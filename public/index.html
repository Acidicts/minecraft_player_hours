<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Player Hours</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .player-card {
                margin-bottom: 20px;
                padding: 15px;
                border-radius: 5px;
                background-color: #f9f9f9;
                border-left: 4px solid #4CAF50;
            }

            .player-name {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .session {
                padding: 8px;
                margin-bottom: 5px;
                border-bottom: 1px solid #eee;
            }

            .active {
                background-color: #e8f5e9;
                border-left: 3px solid #4CAF50;
                padding-left: 10px;
            }

            .total-time {
                margin-top: 10px;
                font-weight: bold;
            }
    </style>

    <div class="container">
        <h1>Minecraft Player Hours</h1>
        <div id="playerStats">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
